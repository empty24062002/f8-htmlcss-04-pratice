    <body>
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <div class="header-top">
                        <a href="#!">
                            <figure class="header-top__img">
                                <img
                                    src="./assets/icons/MODULARS-brand.svg"
                                    alt="MODULARS"
                                />
                            </figure>
                        </a>
                    </div>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li>
                                <a href="#!" class="navbar__item">Home</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__item">About</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__item">Blog</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__item">Contact</a>
                            </li>
                            <a href="#!" class="navbar__action btn">Sign Up</a>
                        </ul>
                    </nav>
                </div>
                <div class="header-seperant"></div>
                <!-- hero -->
                <section class="hero">
                    <section class="hero__content">
                        <p class="hero__heading">
                            We’re a creative design agency.
                        </p>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__cta">
                            <a href="" class="btn">Get in touch</a>
                            <div class="hero__watch-video">
                                <img
                                    class="hero__watch-video--half-circle"
                                    src="./assets/icons/half-circle.svg"
                                    alt=""
                                />
                                <div class="hero__watch-video--play">
                                    <svg
                                        width="8"
                                        height="10"
                                        viewBox="0 0 8 10"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                            fill="#FEF6FB"
                                        />
                                    </svg>
                                </div>
                                <span class="hero__watch-video--click">
                                    Watch video
                                </span>
                            </div>
                        </div>
                    </section>
                    <section class="hero__thump">
                        <figure class="hero__images">
                            <img
                                src="./assets/imgs/thump-1.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                        <figure class="hero__images">
                            <img
                                src="./assets/imgs/thump-2.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                        <figure class="hero__images">
                            <img
                                src="./assets/imgs/thump-3.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                        <div class="hero__background-filter"></div>
                        <figure class="hero__thump-icons--top">
                            <img src="./assets/icons/icons-top.svg" alt="" />
                        </figure>
                        <figure class="hero__thump-icons--bottom">
                            <img src="./assets/icons/icons-bottom.svg" alt="" />
                        </figure>
                    </section>
                </section>
            </div>
        </header>
        <main>
            <!-- brand -->
            <section class="brand">
                <div class="container">
                    <article class="hero__brand">
                        <a href="" class="hero__brand-thump">
                            <img
                                src="./assets/icons/Google.svg"
                                alt="google"
                                class="hero__brand-img"
                            />
                        </a>
                        <a href="" class="hero__brand-thump">

                                src="./assets/icons/slack.svg"

                                src="./assets/icons/agworld.svg"

                            />

                        <a href="" class="hero__brand-thump">
                            <img
                                src="./assets/icons/RioTinto.svg"
                                alt="RioTinto"
                                class="hero__brand-img"
                            />
                        </a>
                        <a href="" class="hero__brand-thump">
                            <img
                                src="./assets/icons/heroku.svg"
                                alt="heroku"
                                class="hero__brand-img"
                            />
                        </a>
                    </article>
                </div>
            </section>
